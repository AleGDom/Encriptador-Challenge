<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritpador challenge</title>
    <link rel="stylesheet" href="https://github.com/AlexDev-Top/Encriptador-Challenge/blob/master/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-principal container">
        <header>
            <img src="https://github.com/AlexDev-Top/Encriptador-Challenge/blob/master/images/Vector.png" alt="Alura-logo">
        </header>
        <div class="input">
            <textarea name="" id="" cols="30" rows="10" placeholder="Escriba el texto aqui" class="texto-ingreso"></textarea>
            <p>Solo letras minusculas y sin acentos</p>
            <div class="botones">
                <a href="#" class="boton boton-en">Escriptar</a> 
                <a href="#" class="boton boton-de">Desencriptar</a>
            </div>
            
        </div>
        <div>
            <div class="texto">
                <a href="#" class="boton boton-copiar">COPIAR</a>
            </div>
            
        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
