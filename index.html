<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container contenido-principal"> 
        <div class="logo">
            <img src="images/Vector.png" alt="logo-alura">
            <label for="modo-libre" class="logo__label">
                Modo libre
                <input type="checkbox"id="modo-libre" class="logo__modolibre">
            </label>
        </div>
        <div class="principal">
            <textarea name="" id="" cols="30" rows="6" class="principal__textarea" placeholder="Ingrese el texto aquí" autocapitalize="none" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea>
            <p class="principal__instrucciones">Solo letras minúsculas y sin acentos</p>
            <div class="contenedor-botones">
                <p class="principal__boton-encriptar boton">Encriptar</p>
                <p class="principal__boton-desencriptar boton">Desencriptar</p>
                
            </div>
            
        </div>
        <div class="resultado">
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
